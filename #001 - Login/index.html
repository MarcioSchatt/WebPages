<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login | Marcio Schatt</title>
</head>
<body>
    <div class="container">
        <div class="secao-cadastro">
            <header>Cadastre-se</header>

            <div class="botoes-icones">
                <button><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-apple' ></i>Apple</button>
                <button><i class='bx bxl-facebook' ></i>Facebook</button>
            </div>

            <div class="separador">
                <div class="linha"></div>
                <p>OU</p>
                <div class="linha"></div>
            </div>

            <form>
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <label class="checkbox-container">
                    <input type="checkbox" id="manter-logado">
                    <span class="checkmark"></span>
                    Manter-me logado
                </label>
                <button type="submit" class="btn">Cadastro</button>
            </form>
        </div>

        <div class="secao-login">
            <header>Login</header>

            <div class="botoes-icones">
                <button><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-apple' ></i>Apple</button>
                <button><i class='bx bxl-facebook' ></i>Facebook</button>
            </div>

            <div class="separador">
                <div class="linha"></div>
                <p>OU</p>
                <div class="linha"></div>
            </div>

            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a Senha?</a>
                <label class="checkbox-container">
                    <input type="checkbox" id="manter-logado">
                    <span class="checkmark"></span>
                    Manter-me logado
                </label>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
